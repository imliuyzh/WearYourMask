<!DOCTYPE html>
<html>
  <head>
    <title>WearYourMask!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>

  <body>
    <a href="http://www.github.com/imliuyzh/WearYourMask">
      <i class="lab la-github" id="github-icon"></i>
    </a>

    <div id="content-container">
      <section id="image-upload-section">
        <input id="upload-prompt" type="file" accept="image/*" />
        <i class="las la-image" id="image-upload-icon"></i>
        <h2>Choose Your Picture</h2>
        <p>
          Your picture will be used to analyze where your mask is. Note that it
          may take a while to process your picture.
        </p>
      </section>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
